<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>Tabele</title>
        <link rel = "stylesheet" type = "text/css" href = "tabele.css">
    </head>


    <body>
        
        <table>
            <caption>Tabela o vitaminima</caption>
        
            <thead>
                <th>Vitamin</th>
                <th>Puno ime</th>
                <th>Rastvorljivost</th>
            </thead>
        
            <tbody>
                <tr>
                    <td>C</td>
                    <td id = "posebna">Askorbinska kiselina</td>
                    <td>Voda</td>
                </tr>
        
                <tr>
                    <td>D</td>
                    <td>Kalciferol</td>
                    <td>Masti</td>
                </tr>
        
            </tbody>
        </table>

        <table>
            <caption>Merge</caption>

            <thead>
                <tr>
                    <th>Stavka 1</th>
                    <th>Stavka 2</th>
                    <th>Stavka 3</th>
                    <th>Stavka 4</th>
                </tr>
            </thead>


            <tbody>
                <tr>
                    <td colspan="2">1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>

                <tr>
                    <td rowspan="2">5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                </tr>

                <tr>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                </tr>
            </tbody>
        </table>

    </body>

</html>
